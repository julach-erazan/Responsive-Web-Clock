<!DOCTYPE html>
<html>
    <head>

        <title>Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="clockStyle.css">
    </head>

    <body>

        <div class="main">
           <div class="btn_div">

                <h4 style="width: 100px;">THEAM</h4>
                <div class="theam">
                    <button id="m1" onclick="setMode1()"></button>
                    <button id="m2" onclick="setMode2()"></button>
                    <button id="m3" onclick="setMode3()"></button>
                    <button id="m4" onclick="setMode4()"></button>
                </div>

                <h4 style="width: 150px;">STRAP COLOR</h4>
                <div class="strap_color">
                    <button id="b1" style="background-color: #ff808b;" onclick="setRose()"></button>
                    <button id="b2" style="background-color: #f7e948;" onclick="setYellow()"></button>
                    <button id="b3" style="background-color: #26b9c8;" onclick="setBlue()"></button>
                    <button id="b4" style="background-color: #aead0d;" onclick="setGreen()"></button>
                    <button id="b5" style="background-color: #9575cd" onclick="setParple()"></button>
                </div>

                <h4 style="width: 150px;">CLOCK FACE</h4>
                <div class="clock_face">
                        <button id="c1" onclick="setClock1()"></button>
                        <button id="c2" onclick="setClock2()"></button>
                        <button id="c3" onclick="setClock3()"></button>
                        <button id="c4" onclick="setClock4()"></button>
                </div>
            </div>
           <div class="clock_div">

            <div class="strap" id="strap_id">
            </div>

                <div class="center_main">

                    <div class="center_div">
                        <div class="black_div" id="black_id">

                            <div class="anlgClock" id="anlgClock_id">
                                <div class="hour">
                                    <div class="hr" id="hr"></div>
                                </div>

                                <div class="min">
                                    <div class="mn" id="mn"></div>
                                </div>

                                <div class="sec">
                                    <div class="sc" id="sc"></div>
                                </div>
                            </div>

                        </div>

                    </div>

                    <hr style="width:15px; height:33px; background-color:rgb(99, 86, 86); border: none;
                    z-index: 100; display: flex; justify-content: center; align-items: center; position: relative;
                    right:8px; bottom: 55px; border-radius: 50% 5px 5px 50%; border: 2px solid black;" >

                    <hr style="width:7px; height:60px; background-color:rgb(99, 86, 86); border: none;
                    z-index: 100; display: flex; justify-content: center; align-items: center; position: relative;
                    right:17px; bottom: -55px; border-radius: 0 4px 4px 0; border: 2px solid black;">

                </div>
            </div>

        </div>

    <script rel="JavaScript" src="clockScript.js"></script>
    </body>
</html>
